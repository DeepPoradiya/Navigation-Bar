<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <style>
      .navbar a {
        color: rgb(7, 139, 73);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-white bg-dark text-center">Navigation Bars</h1>
      <h1 class="text-primary">Basic Navbar</h1>
      <nav
        class="navbar navbar-expand-sm bg-success-subtle border border-1 border-secondary navbar-dark sticky-top"
      >
        <div class="container fw-bold">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
            <li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
          </ul>
        </div>
      </nav>
      <hr />
      <h1 class="text-primary">Vertical Navbar</h1>
      <nav class="navbar bg-success-subtle border border-1 border-secondary">
        <div class="container fw-bold">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
            <li class="nav-item"><a class="nav-link" href="#">SERVICES</a></li>
          </ul>
        </div>
      </nav>
      <hr />
      <h1 class="text-primary">Navbar Logo</h1>
      <nav
        class="navbar navbar-expand-sm bg-dark-subtle border border-1 border-secondary navbar-dark"
      >
        <div class="container fw-bold">
          <a href="#" class="navbar-brand">
            <img
              src="c22324e7088934283545439601b82536.jpg"
              class="rounded-circle"
              alt="logo"
              height="70px"
              width="70px"
            />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">SERVICES</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr />
      <h1 class="text-primary">Collapsible Navbar</h1>
      <nav
        class="navbar navbar-expand-sm bg-dark-subtle border border-1 border-secondary navbar-dark"
      >
        <div class="container fw-bold">
          <a href="#" class="navbar-brand">
            <img
              src="c22324e7088934283545439601b82536.jpg"
              class="rounded-circle"
              alt="logo"
              height="70px"
              width="70px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggler"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse justify-content-end"
            id="toggler"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">SERVICES</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr />
      <h1 class="text-primary">Navbar Forms and Buttons</h1>
      <nav 
        class="navbar navbar-expand-sm bg-dark-subtle border border-1 border-secondary navbar-dark w-100"
      >
        <div class="container fw-bold">
          <a href="#" class="navbar-brand">
            <img
              src="c22324e7088934283545439601b82536.jpg"
              class="rounded-circle"
              alt="logo"
              height="70px"
              width="70px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggler1"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse "
            id="toggler1"
          >
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">SERVICES</a>
              </li>
            </ul>
            <form action="#" class="d-flex justify-content-end">
                <input type="text" class="form-control me-2" placeholder="Search.....">
                <button class="btn btn-outline-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
    </div>
  </body>
</html>
