<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ad8097f5fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="#">
      <div class="container bg-dark">
        <h1 class="fw-bold bg-primary text-white text text-center sticky-top " >
          FORMS
        </h1>
        <div class="container bg-dark-subtle p-3">
          <h1 class="fw-bold text-center text-bg-secondary">Stack Form</h1>
          <div class="my-3">
            <label for="email">Email :</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
          <div class="my-3">
            <label for="password">Password :</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
          <div class="my-3">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="remeber" />
              Remember Me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">Textarea</h1>
          <div class="my-3">
            <label for="email">Comments </label>
            <textarea
              class="form-control"
              name="comments"
              id="comments"
              cols="30"
              rows="5"
            >
            </textarea>
          </div>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">Inline Forms</h1>
          <div class="row">
            <div class="col">
              <label for="email">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="col">
              <label for="password">Password :</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
          </div>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">
            Disable/Readonly Inputs
          </h1>
          <input
            type="text"
            placeholder="Noraml Input"
            class="form-control my-3"
          />
          <input
            type="text"
            placeholder="Readonly Input"
            class="form-control my-3"
            readonly
          />
          <input
            type="text"
            placeholder="Disable Input"
            class="form-control"
            disabled
          />
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">Select Menu</h1>
          <label for="select1" class="form-label">Select List 1:</label>
          <select name="select1" id="select1" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="select2" class="form-label">Select List 2:</label>
          <select name="select2" id="select1" multiple class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">Data List</h1>
          <label for="select1" class="form-label"
            >Choose your browser from the list:</label
          >
          <input
            class="form-control"
            name="browsers"
            id="browser"
            list="browsers"
          />
          <datalist id="browsers">
            <option value="safari">safari</option>
            <option value="chrome">chrome</option>
            <option value="opera">opera</option>
            <option value="firefox">firefox</option>
          </datalist>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>

        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">Checkboxes</h1>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              value="checked"
              checked
            />
            <label for="check1" class="form-check-label">OPTION 1</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="checked" />
            <label for="check2" class="form-check-label">OPTION 2</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              value="checked"
              disabled
            />
            <label for="check3" class="form-check-label">OPTION 3</label>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>

        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">Radio Button</h1>
          <div class="form-check">
            <input
              name="radio1"
              type="radio"
              class="form-check-input"
              value="checked"
              checked
            />
            <label for="check1" class="form-check-label">OPTION 1</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              value="checked"
              name="radio1"
            />
            <label for="check2" class="form-check-label">OPTION 2</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              value="checked"
              disabled
            />
            <label for="check3" class="form-check-label">OPTION 3</label>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">Input Gruop</h1>
          <div class="input-group mt-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-envelope" style="color: #1160e8"></i
            ></span>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="input-group mt-3">
            <span class="input-group-text">
              <i class="fa-solid fa-lock" style="color: #1160e8"></i>
            </span>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Password"
            />
          </div>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">
            Input Group with Checkboxes and Radios
          </h1>
          <div class="input-group mt-3">
            <div class="input-group-text">
              <input type="checkbox" />
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Select Your Item"
            />
          </div>
          <div class="input-group mt-3">
            <div class="input-group-text">
              <input type="radio" />
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Select Your Item"
            />
          </div>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">
            Input Group Buttons
          </h1>
          <div class="input-group mt-3">
            <button class="btn btn-outline-warning" type="button">
              Button
            </button>
            <input type="text" class="form-control" placeholder=" Some Text" />
          </div>
          <div class="input-group mt-3">
            <input
              type="text"
              class="form-control"
              placeholder=" Search......"
            />
            <button class="btn btn-primary" type="button">Go</button>
          </div>
          <div class="input-group mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="type something..."
            />
            <button class="btn btn-dark" type="button">Ok</button>
            <button class="btn btn-danger" type="button">Cancel</button>
          </div>
        </div>
        <div class="container bg-dark-subtle p-3 mt-4">
          <h1 class="fw-bold text-center text-bg-secondary">
            Input Group with Dropdown Button
          </h1>
          <div class="input-group">
            <button
              class="btn btn-success dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              Select Your Car
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item">VERNA</li>
              <li class="dropdown-item">SUPRA</li>
              <li class="dropdown-item">SUZUKI</li>
            </ul>
            <input
              type="text"
              class="form-control"
              placeholder="select your car"
            />
          </div>
        </div>
        <div class="container bg-dark-subtle p-3 my-4">
          <h1 class="fw-bold text-center text-bg-secondary">
            Floating Labels - Inputs
          </h1>
          <div class="my-3 form-floating" >
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter Email"
            />
            <label for="email">Email </label>
          </div>
          <div class="my-3 form-floating">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter Password"
            />
            <label for="password">Password </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
