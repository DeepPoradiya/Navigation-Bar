<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">PROGRESS BAR</h1>
      <div class="container bg-danger-subtle">
        <div class="h1 text-black font-monospace fw-semibold">
          Simple Progress Bar
        </div>
        <div class="progress">
          <div class="progress-bar bg-primary" style="width: 40%"></div>
        </div>
        <div class="progress mt-3">
          <div class="progress-bar bg-primary" style="width: 80%">80%</div>
        </div>
      </div>

      <div class="container bg-danger-subtle mt-4">
        <div class="h1 text-black font-monospace fw-semibold">
          Progress Bar Height
        </div>
        <div class="progress" style="height: 3rem">
          <div class="progress-bar bg-primary" style="width: 50%">
            3rem Height
          </div>
        </div>
        <div class="progress mt-3" style="height: 2rem">
          <div class="progress-bar bg-primary" style="width: 50%">
            2rem Height
          </div>
        </div>
        <div class="progress mt-3" style="height: 1rem">
          <div class="progress-bar bg-primary" style="width: 50%">
            1rem Height
          </div>
        </div>
      </div>

      <div class="container bg-danger-subtle mt-4">
        <div class="h1 text-black font-monospace fw-semibold">
          Progress Bar Color
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: 100%"></div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 90%"></div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar bg-info" style="width: 80%"></div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 70%"></div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar bg-danger" style="width: 60%"></div>
        </div>
        <br />
        <div class="progress border">
          <div class="progress-bar bg-white" style="width: 50%"></div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar bg-secondary" style="width: 40%"></div>
        </div>
        <br />
        <div class="progress border">
          <div class="progress-bar bg-light" style="width: 30%"></div>
        </div>
        <br />
        <div class="progress">
          <div class="progress-bar bg-dark" style="width: 20%"></div>
        </div>
      </div>

      <div class="container bg-danger-subtle mt-4">
        <div class="h1 text-black font-monospace fw-semibold">
          Striped Progress Bars
        </div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            style="width: 30%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-success progress-bar-striped"
            style="width: 40%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-info progress-bar-striped"
            style="width: 50%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-warning progress-bar-striped"
            style="width: 60%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-danger progress-bar-striped"
            style="width: 70%"
          ></div>
        </div>
      </div>

      <div class="container bg-danger-subtle mt-4">
        <div class="h1 text-black font-monospace fw-semibold">
          Animated Progress Bar
        </div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 5%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-success progress-bar-striped progress-bar-animated"
            style="width: 25%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-info progress-bar-striped progress-bar-animated"
            style="width: 50%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
            style="width: 75%"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-danger progress-bar-striped"
            style="width: 100%"
          ></div>
        </div>
      </div>

      <div class="container bg-danger-subtle">
        <div class="h1 text-black font-monospace fw-semibold">
          Multiple Progress Bars
        </div>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 40%">
            Free Space
          </div>
          <div class="progress-bar bg-warning" style="width: 10%">Warning</div>
          <div class="progress-bar bg-danger" style="width: 20%">Danger</div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <h1 class="text-dark text-center">Spinners</h1>
      <div class="container bg-danger-subtle">
        <div class="h1 text-black font-monospace fw-semibold">
          Growing Spinners
        </div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
      </div>

      <div class="container bg-danger-subtle mt-4">
        <div class="h1 text-black font-monospace fw-semibold">
          Colored Spinners
        </div>
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
      </div>
    </div>
  </body>
</html>
