<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Button Styles
      </div>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Button Outline
      </div>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">
        Light
      </button>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Button Size
      </div>
      <button type="button" class="btn btn-danger btn-lg">Large</button>
      <button type="button" class="btn btn-outline-secondary btn-md">
        Default
      </button>
      <button type="button" class="btn btn-success btn-sm">Small</button>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Block Level Button
      </div>
      <div class="d-grid gap-3">
        <button
          type="button"
          class="btn btn-primary text-warning fs-4 fw-bold btn-block"
        >
          Full-Width Button
        </button>
        <button
          type="button"
          class="btn btn-warning btn-block fs-4 text-primary fw-bold"
        >
          Full-Width Button
        </button>
      </div>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Active/Disable Button
      </div>
      <button type="button" class="btn btn-success">Success Button</button>
      <button type="button" class="btn btn-danger active">Active danger</button>
      <button type="button" class="btn btn-secondary" disabled>
        Disabled Secondary
      </button>
      <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Spinner Buttons
      </div>
      <button class="btn btn-danger">
        <span class="spinner-border spinner-border-sm"></span>
      </button>
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      <button class="btn btn-warning" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      <button class="btn btn-outline-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Button Group
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">button 1</button>
        <button type="button" class="btn btn-primary">button 2</button>
        <button type="button" class="btn btn-primary">button 3</button>
      </div>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Button Group Size
      </div>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">
          Group large Button
        </button>
        <button type="button" class="btn btn-primary">
          Group large Button
        </button>
        <button type="button" class="btn btn-primary">
          Group large Button
        </button>
      </div>
      <hr />
      <div class="btn-group">
        <button type="button" class="btn btn-warning">
          Group Default Button
        </button>
        <button type="button" class="btn btn-warning">
          Group Default Button
        </button>
        <button type="button" class="btn btn-warning">
          Group Default Button
        </button>
      </div>
      <hr />
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-danger">Group Small Button</button>
        <button type="button" class="btn btn-danger">Group Small Button</button>
        <button type="button" class="btn btn-danger">Group Small Button</button>
      </div>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Vertical Button Group
      </div>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">button 1</button>
        <button type="button" class="btn btn-success">button 2</button>
        <button type="button" class="btn btn-success">button 3</button>
      </div>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Nesting Button Group
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-success">button 1</button>
        <button type="button" class="btn btn-success">button 2</button>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-success dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            button 3
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">sub button 1</a></li>
            <li><a class="dropdown-item">sub button 2</a></li>
            <li>
              <a class="dropdown-item">sub button 3</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container bg-dark-subtle">
      <div class="h1 text-dark text-center fw-bold my-3 font-monospace">
        Badge inside a Button
      </div>
      <button class="btn btn-outline-primary">Message
        <span class="badge bg-warning rounded-circle ">4</span>
      </button>
      <button class="btn btn-outline-danger">Notification
        <span class="badge bg-dark rounded-circle ">3</span>
      </button>
    </div>
  </body>
</html>
