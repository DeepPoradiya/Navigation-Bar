<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ad8097f5fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
        <div class="container ">
            <h2>Rounded Corners</h2>
            <p>The .rounded class adds rounded corners to an image:</p>  
            <img src="360_F_555824600_OvpqblejjhjExcDDulsWkY3RxDrAr2hF.jpg" class="rounded-5" alt="img" height="300px" width="500px">
        </div>
        <div class="container">
            <h2>Circle</h2>
            <p>The .rounded-circle class shapes the image to a circle:</p>             
            <img src="360_F_555824600_OvpqblejjhjExcDDulsWkY3RxDrAr2hF.jpg" class="m-auto d-block rounded-circle" alt="img" height="300px" width="500px">
        </div>
        <div class="container ">
            <h2>Thumbnail</h2>
            <p>The .img-thumbnail class creates a thumbnail of the image:</p>       
            <img src="360_F_555824600_OvpqblejjhjExcDDulsWkY3RxDrAr2hF.jpg" class="img-thumbnail" alt="img" height="300px" width="500px">
        </div>
        <div class="container">
            <img src="360_F_555824600_OvpqblejjhjExcDDulsWkY3RxDrAr2hF.jpg" class="float-end     rounded-5" alt="img" height="300px" width="500px">

        </div>
  </body>
</html>
