<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script

      <div class="offcanvas offcanvas-start" id="demo1">

          <h1 class="fw-bold text-danger offcanvas-title">LANGUAGES</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body">
          <p class="fw-bold text-warning">HTML</p>
          <p class="fw-bold text-warning">CSS</p>
          <p class="fw-bold text-warning">BOOTSTRAP</p>
          <p class="fw-bold text-warning">JAVA SCRIPT</p>
          <button class="btn btn-secondary" type="button">Button</button>
        </div>
      </div>
      <div class="offcanvas offcanvas-start" id="demo1">
