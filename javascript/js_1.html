<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>X=10</h4>
    <h4>X=20</h4>
    <p id="demo"></p>
    <button onclick="fun_1()">ADDITION</button>
    <button onclick="fun_2()">SUBTRACTION</button>
    <button onclick="fun_3()">MULTIPICATION</button>
    <button onclick="fun_4()">DIVISION</button>
  </body>
</html>
<script>
  function fun_1() {
    var x, y, z;
    x = 10;
    y = 20;
    z = x + y;
    document.getElementById("demo").innerHTML =
      "X=" + x + " Y =" + y + " value of Z is " + z;
  }
  function fun_2() {
    var x, y, z;
    x = 10;
    y = 20;
    z = x - y;
    document.getElementById("demo").innerHTML =
      "X=" + x + " Y =" + y + " value of Z is " + z;
  }
  function fun_3() {
    var x, y, z;
    x = 10;
    y = 20;
    z = x * y;
    document.getElementById("demo").innerHTML =
      "X=" + x + " Y =" + y + " value of Z is " + z;
  }
  function fun_4() {
    var x, y, z;
    x = 10;
    y = 20;
    z = x / y;
    document.getElementById("demo").innerHTML =
      "X=" + x + " Y =" + y + " value of Z is " + z;
  }
</script>
