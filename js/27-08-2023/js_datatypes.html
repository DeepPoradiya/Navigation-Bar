<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      function chk_length() {
        let ch_length = document.getElementById("check_length").value;
        document.getElementById("demo").innerHTML = ch_length.length;
      }
      function stringupper() {
        var obj = document.getElementById("upper").value;
        document.getElementById("demo1").innerHTML = obj.toUpperCase();
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1 class="fw-bold text-primary text-center bg-primary-subtle py-3">
          Data Types
        </h1>
        <div class="container bg-danger-subtle text-black py-3">
          <h1 class="fw-bold text-center border-bottom border-5 border-white">
            String
          </h1>

          <h1 class="fw-bold">String Length</h1>
          <p class="fw-bold">
            A string (or a text string) is a series of characters like "deep
            poradiya".
          </p>
          <p class="fw-bold">
            Strings are written with quotes. You can use single or double
            quotes:
          </p>
          <input type="text" id="check_length" class="form-control" />
          <p class="fw-bold fs-3" id="demo"></p>
          <button
            class="btn btn-warning py-2"
            type="button"
            onclick="chk_length()"
          >
            Check Length Of Text
          </button>
        </div>
        <div class="container bg-danger-subtle text-black py-3 mt-3">
          <h1 class="fw-bold">String To Upper</h1>

          <input type="text" id="upper" class="form-control" />
          <p class="fw-bold fs-3" id="demo1"></p>
          <button class="btn btn-warning py-2" type="button" onclick="stringupper()">
            String Convert Into Uppercase
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
