<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      function myfunc() {
        var text = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML = text.replace(
          "deep",
          "yash"
        );
      }
      function stringlower() {
        var obj = document.getElementById("lower").value;
        document.getElementById("demo1").innerHTML = obj.toLowerCase();
      }
      function text_concat()
      {
        var a=document.getElementById("text1").value;
        var b=document.getElementById("text2").value;
        var c=a.concat(" ",b);
        document.getElementById("text_concats").value=c;


      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="fw-bold bg-danger text-white text-center py-2">
        <span class="border-bottom border-3 border-white">String Methods</span>
      </h1>
      <div class="container mt-3">
        <h1 class="fw-bold bg-danger text-white text-center py-2">
          <span class="border-bottom border-3 border-white">replace()</span>
        </h1>
        <p class="fw-bold bg-dark-subtle px-2">
          The replace() method does not change the string it is called on.
        </p>
        <p class="fw-bold bg-dark-subtle px-2">
          The replace() method returns a new string.
        </p>
        <p class="fw-bold bg-dark-subtle px-2">
          The replace() method replaces only the first match
        </p>

        <button
          class="mt-2 btn btn-outline-dark"
          type="button"
          onclick="myfunc()"
        >
          Replace Text
        </button>
        <p class="fw-bold fs-4 text-dark bg-dark-subtle mt-2 px-2" id="demo">
          my name is deep.
        </p>
      </div>

      <div class="container mt-3">
        <h1 class="fw-bold bg-danger text-white text-center py-2">
          <span class="border-bottom border-3 border-white">
            toLowerCase()</span
          >
        </h1>
        <input type="text" id="lower" class="form-control" />
        <p class="fw-bold fs-3 bg-dark-subtle mt-2" id="demo1"></p>
        <button
          class="btn btn-outline-dark py-2"
          type="button"
          onclick="stringlower()"
        >
          String Convert Into lowercase
        </button>
      </div>

      
      <div class="container mt-3">
        <h1 class="fw-bold bg-danger text-white text-center py-2">
          <span class="border-bottom border-3 border-white">
            concat()</span
          >
        </h1>
        <p class="fw-bold bg-dark-subtle">concat() joins two or more strings:</p>
        <input type="text" id="text1" class="form-control mt-2" />
        <input type="text" id="text2" class="form-control mt-2" />
        <input type="text" id="text_concats" class="form-control mt-2" disabled />


        <button
          class="btn btn-outline-dark py-2 mt-2"
          type="button"
          onclick="text_concat()"
        >
        Concat
        </button>
      </div>
    </div>
  </body>
</html>
